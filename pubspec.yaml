name: cure_team_2
description: A Flutter Clean Architecture project with BLoC (Cubit)

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  equatable: ^2.0.5
  flutter_screenutil: ^5.9.3
  cached_network_image: ^3.4.1
  get_it: ^9.2.0
  shared_preferences: ^2.5.4
  flutter_animate: ^4.5.2
  flutter_svg: ^2.2.3
  flutter_spinkit: ^5.2.2
  country_code_picker: ^3.4.1
  pin_code_fields: ^8.0.1
  iconly: ^1.0.1
  image_picker: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true



  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500

    - family: Georgia
      fonts:
        - asset: assets/fonts/georgia.ttf
flutter_assets:
  assets_path: assets/
  output_path: lib/core/constants
  filename: assets.dart