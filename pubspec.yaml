name: cure_team_2
description: A Flutter Clean Architecture project with BLoC (Cubit)

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  equatable: ^2.0.5
  flutter_screenutil: ^5.9.3
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
   - assets/images/

flutter_assets:
  assets_path: assets/
  output_path: lib/core/constants
  filename: assets.dart
